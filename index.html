<!DOCTYPE html>
<html>
<head>
  <script type="application/javascript" src="bundle.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!--div>&#x2295;</div-->

<script type="text/template" id="game">
<center><img src="img/logo.png" style="margin-top: 200px; width: 40%; -webkit-filter: drop-shadow(5px 5px 3px black) brightness(1.4);"/></center>
<table style="-webkit-filter: drop-shadow(2px 2px 1px black)">
  <tr><td id="name0"></td><td id="score0"></td></tr>
  <tr><td id="name1"></td><td id="score1"></td></tr>
  <tr><td id="name2"></td><td id="score2"></td></tr>
  <tr><td id="name3"></td><td id="score3"></td></tr>
  <tr><td id="name4"></td><td id="score4"></td></tr>
  <tr><td id="name5"></td><td id="score5"></td></tr>
  <tr><td id="name6"></td><td id="score6"></td></tr>
  <tr><td id="name7"></td><td id="score7"></td></tr>
  <tr><td id="name8"></td><td id="score8"></td></tr>
  <tr><td id="name9"></td><td id="score9"></td></tr>
</table>
<h3 style="-webkit-filter: drop-shadow(2px 2px 1px black) brightness(1.4);">Shoot to play!</h3>
<center><img src="img/shoes.jpg" style="-webkit-filter: drop-shadow(2px 2px 1px black) brightness(1.4); margin-top: 150px; width: 20%;"/></center>
</script>

<script type="text/template" id="scoreboard">
<div style="width: 30%; float:left; -webkit-filter: drop-shadow(2px 2px 1px black) brightness(1.4);">
  <h2 style="margin-top:50px; -webkit-filter: drop-shadow(2px 2px 1px black) brightness(1.4);">Player GREEN:</h2>
  <h3>Elements Hit:</h3>
  <h2 id="hit_elements0"></h2>
  <h3>Missed Shots:</h3>
  <h2 id="missed_shots0"></h2>
  <h3>Hit Ratio:</h3>
  <h2 id="hit_ratio0"></h2>
</div>
<div style="width: 30%; float:left; -webkit-filter: drop-shadow(2px 2px 1px black) brightness(1.4);">
  <h2 style="margin-top:50px; -webkit-filter: drop-shadow(2px 2px 1px black) brightness(1.4); color: #844784;">Player PINK:</h2>
  <h3 style="-webkit-filter: drop-shadow(2px 2px 1px black) brightness(1.4); color: #844784;">Elements Hit:</h3>
  <h2 id="hit_elements1" style="-webkit-filter: drop-shadow(2px 2px 1px black) brightness(1.4); color: #844784;"></h2>
  <h3 style="-webkit-filter: drop-shadow(2px 2px 1px black) brightness(1.4); color: #844784;">Missed Shots:</h3>
  <h2 style="-webkit-filter: drop-shadow(2px 2px 1px black) brightness(1.4); color: #844784;" id="missed_shots1"></h2>
  <h3 style="-webkit-filter: drop-shadow(2px 2px 1px black) brightness(1.4); color: #844784;">Hit Ratio:</h3>
  <h2 style="-webkit-filter: drop-shadow(2px 2px 1px black) brightness(1.4); color: #844784;" id="hit_ratio1"></h2>
</div>
<div style="width:40%; margin-top: 200px; float:left; -webkit-filter: drop-shadow(2px 2px 1px black) brightness(1.4);">
  <h2>Total Score</h2>
  <h1 id="your_score"></h1>
</div>
<div style="width:60%; float: left;">
  <h2>Time Bonus:</h2>
  <h2 id="time_bonus"></h2>
</div>
<h3 style="-webkit-filter: drop-shadow(2px 2px 1px black) brightness(1.4);">Shoot to proceed!</h3>
</script>
<script type="text/template" id="nameboard">
<div id="skipEntryButton">Skip Entry</div>
<h1 style="-webkit-filter: drop-shadow(2px 2px 1px black) brightness(1.4);">New Highscore!</h1>
<h1 style="-webkit-filter: drop-shadow(2px 2px 1px black) brightness(1.4);" id="enteredName"><span id="namePlayer0">___</span><span id="highscore_multiplayer"> + <span id="namePlayer1" style="color: #844784;">___</span></h1>
<div style="width:100%" id="letterboard">
  <div>Q</div>
  <div>W</div>
  <div>E</div>
  <div>R</div>
  <div>T</div>
  <div>Y</div>
  <div>U</div>
  <div>I</div>
  <div>O</div>
  <div>P</div>
  <div>A</div>
  <div>S</div>
  <div>D</div>
  <div>F</div>
  <div>G</div>
  <div>H</div>
  <div>J</div>
  <div>K</div>
  <div>L</div>
  <div></div>
  <div>Z</div>
  <div>X</div>
  <div>C</div>
  <div>V</div>
  <div>B</div>
  <div>N</div>
  <div>M</div>
</div>
</script>


</body>
</html>
